<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ein Blick in die Zukunft 
    </title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
  background: linear-gradient(135deg, #222b22 0%, #265326 60%, #0d690dd5 100%);
  background-attachment: fixed;
  background-size: cover;
  animation: mossfade 2.5s ease;
@keyframes mossfade {
  0% {
    filter: brightness(0.7) blur(8px);
    opacity: 0;
  }
  60% {
    filter: brightness(1) blur(0.5px);
    opacity: 1;
  }
  100% {
    filter: brightness(1) blur(0px);
    opacity: 1;
  }
}
  color: #e9a5c6;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
  font-family: 'Quicksand', Arial, sans-serif;
      }

      nav {
        width: 100%;
        background: rgba(40, 30, 30, 0.95);
        box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        position: sticky;
        top: 0;
        z-index: 10;
        display: flex;
        justify-content: center;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 2rem;
      }
      nav ul li {
        display: inline;
      }
      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        padding: 1rem 0.5rem;
        transition: color 0.2s;
      }
      nav ul li a:hover {
        color: #ffd700;
      }

      model-viewer {
        width: 80%;
        height: 50%;
        min-height: 300px;
        max-width: 800px;
        margin: 20px 0;
  background: transparent !important;
  flex-shrink: 0;
  opacity: 1;
  pointer-events: auto;
      }

@keyframes viewerfade {
  0% {
    filter: blur(8px);
    opacity: 0;
  }
  60% {
    filter: blur(0.5px);
    opacity: 1;
  }
  100% {
    filter: blur(0px);
    opacity: 1;
  }
}

      .text-box {
        width: 80%;
        padding: 24px 32px;
        margin: 24px 0;
        background: none;
        max-width: 700px;
        color: #222;
        text-align: center;
        box-sizing: border-box;
        margin-bottom: 24px;
        border-radius: 18px;
        box-shadow: none;
        font-size: 1.2rem;
        line-height: 1.7;
        letter-spacing: 0.02em;
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 0.8s, transform 0.8s;
      }

      h2 {
        margin: 24px 0 10px 0;
        padding: 16px 32px;
        color: #222;
        background: none;
        border-radius: 16px;
        box-shadow: none;
        letter-spacing: 1px;
        font-size: 2.2rem;
        text-shadow: none;
      }
      .show {
        opacity: 1 !important;
        transform: translateY(0) !important;
      }
    </style>
    <script>
      // Sanfte Scroll-Animation für Textboxen
      document.addEventListener('DOMContentLoaded', function() {
        const textBoxes = document.querySelectorAll('.text-box');
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('show');
            }
          });
        }, { threshold: 0.2 });
        textBoxes.forEach(box => observer.observe(box));
      });
    </script>
    </style>
  </head>
  <body>
    <h2>Blick in die Zukunft</h2>
  <model-viewer id="model" src="Abgabe_3D_Blockseminar.glb"
        ios-src="Abgabe_3D_Blockseminar.usdz"
        alt="Justin Projekt"
        ar
        auto-rotate
        camera-controls
        autoplay
        animation-loop
        animation-name="CubeAction"
                ar-modes="webxr scene-viewer quick-look" 
                environment-image="neutral">   
  </model-viewer>
  <div class="text-box">
Was passiert mit unserem Digitalen Körper wenn es uns nicht mehr gibt?</div>

</body>
</html>
