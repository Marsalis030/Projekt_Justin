<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ein Blick in die Zukunft 
    </title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
    body {
  background: url('Hintergrund.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #222;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
      }

      nav {
        width: 100%;
        background: rgba(40, 30, 30, 0.95);
        box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        position: sticky;
        top: 0;
        z-index: 10;
        display: flex;
        justify-content: center;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 2rem;
      }
      nav ul li {
        display: inline;
      }
      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        padding: 1rem 0.5rem;
        transition: color 0.2s;
      }
      nav ul li a:hover {
        color: #ffd700;
      }

      model-viewer {
        width: 80%;
        height: 50%; /* Ensures it takes 50% of the screen height */
        min-height: 300px; /* Sets a minimum height of 300px */
        max-width: 800px; /* Sets a maximum width of 800px */
        margin: 20px 0;
        background-color: rgba(90, 67, 46, 0.95);
        flex-shrink: 0; /* Prevents shrinking of the model-viewer */
      }

      .text-box {
        width: 80%;
        padding: 24px 32px;
        margin: 24px 0;
        background: rgba(40, 30, 30, 0.65); /* Halbtransparenter dunkler Hintergrund */
        max-width: 700px;
        color: #fff;
        text-align: center;
        box-sizing: border-box;
        margin-bottom: 24px;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.13);
        font-size: 1.2rem;
        line-height: 1.7;
        letter-spacing: 0.02em;
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 0.8s, transform 0.8s;
      }

      h2 {
        margin: 24px 0 10px 0;
        padding: 16px 32px;
        color: #fff;
        background: rgba(40,30,30,0.85);
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        letter-spacing: 1px;
        font-size: 2.2rem;
        text-shadow: 0 2px 8px rgba(0,0,0,0.18);
      }
      .show {
        opacity: 1 !important;
        transform: translateY(0) !important;
      }
    </style>
    <script>
      // Sanfte Scroll-Animation für Textboxen
      document.addEventListener('DOMContentLoaded', function() {
        const textBoxes = document.querySelectorAll('.text-box');
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('show');
            }
          });
        }, { threshold: 0.2 });
        textBoxes.forEach(box => observer.observe(box));
      });
    </script>
    </style>
  </head>
  <body>
    <h2>Blick in die Zukunft</h2>
  <model-viewer id="model" src="Monitore 2.0.glb"
        ios-src="Monitore 2.0.usdz"
        alt="Justin Projekt"
        ar
        auto-rotate
        camera-controls
        autoplay
        animation-loop
        animation-name="CubeAction"
                ar-modes="webxr scene-viewer quick-look" 
                environment-image="neutral">   
  </model-viewer>
  <div class="text-box">
Was könnte hier in Zukunft stehen ?</div>

</div>


</body>
</html>
